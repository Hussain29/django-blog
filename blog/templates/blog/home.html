{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for post in object_list %}

<div class="card">
    <div class="card-body">
      <a class="mt-0 custom-a" href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
      <hr>
      <p>{{post.body}}</p>
    </div>
  </div>
<br>
  
{% endfor %}
{% endblock content %}
